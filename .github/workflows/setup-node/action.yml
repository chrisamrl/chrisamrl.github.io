# File: .github/workflows/setup-node/action.yml
name: setup-node
description: "Setup Node.js âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§"
runs:
  using: "composite"
  steps:
    - name: Setup Node.js âš™ï¸
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Cache pnpm modules âš¡
      id: cache_pnpm
      uses: actions/cache@v3
      with:
        path: ~/.pnpm-store
        key: pnpm-${{ hashFiles('pnpm-lock.yaml') }}

    - name: Install pnpm globally
      run: npm install -g pnpm

    - name: Install dependencies ğŸ”§
      shell: bash
      if: steps.cache_pnpm.outputs.cache-hit != 'true'
      run: pnpm install